config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/cerfacs-globc/idownscale:
      branch: master
      repo: https://github.com/cerfacs-globc/idownscale.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/cerfacs-globc/idownscale git:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-sapphire-yak.sh
        container: qc.acc_smelly-magnolia-tarantula
  QC.Doc:
    repos:
      github.com/cerfacs-globc/idownscale find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.randy-fuchsia-zonkey.sh
        container: qc.doc_tacky-razzmatazz-donkey
      github.com/cerfacs-globc/idownscale git:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-cardinal-oriole.sh
        container: qc.doc_nippy-orange-lion
      github.com/cerfacs-globc/idownscale markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-magnolia-devil.sh
        container: qc.doc_stinky-viridian-urchin
  QC.Lic:
    repos:
      github.com/cerfacs-globc/idownscale licensee:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-amaranth-centipede.sh
        container: qc.lic_gamy-mustard-vulture
  QC.Sec:
    repos:
      github.com/cerfacs-globc/idownscale bandit:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-jade-frise.sh
        container: qc.sec_snoopy-amber-coral
  QC.Sty:
    repos:
      github.com/cerfacs-globc/idownscale flake8:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-aquamarine-nightingale.sh
        container: qc.sty_paltry-chocolate-corgi
  QC.Uni:
    repos:
      github.com/cerfacs-globc/idownscale pytest:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-charcoal-moose.sh
        container: qc.uni_homey-crimson-rat
  QC.Ver:
    repos:
      github.com/cerfacs-globc/idownscale get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-cinnabar-tarantula.sh
        container: qc.ver_bumpy-amaranth-bobcat
timeout: 5400
